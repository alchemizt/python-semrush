<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 vh-100" style="width: 200px;">
        <h4>Dashboard</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="/serp" class="nav-link text-white">SEMRush SERP</a></li>
            <li class="nav-item"><a href="/gsc" class="nav-link text-white">Google Search Console</a></li>
            <li class="nav-item"><a href="/pagespeed" class="nav-link text-white">Google PageSpeed Insights</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="p-4 w-100">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
